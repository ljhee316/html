<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML image</title>
	</head>
	<body>
		<a href="index.html">인덱스페이지</a>
        
        <h1>이미지요소</h1>
        <!-- 같은 웹 서버 webapp 폴더의 이미지 넣기 -->
        <img alt="이미지에 대한 설명"  src="images/image1.jpg" />
        <img alt="이미지2"  src="images/image2.jpg" />
        
        <!-- 다른 웹 서버ㅡ(웹 상에 있는) 이미지 넣기 -->
        <img src="https://picsum.photos/400" />
        
        <h1>이미지 링크</h1>
        <!-- 이미지를 클릭하면 다음홈페이지로 이동 -->
        <a href="https://www.daum.net">
            <img src="images/daum.png" alt="daum" style="width:100px; height:100px; float:right;" />
        </a>
        
        <!-- 이미지를 클릭하면 네이버홈페이지로 이동 -->
        <a href="https://www.naver.com">
            <img src="images/naver.png" alt="naver" float="left" width="100" height="100" />
          
        </a>
        
        
	</body>
</html>
