<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML List</title>
	</head>
	<body>
        <a href="index.html">인덱스 페이지</a>
        
        <h1>Unordered List</h1> <!-- 순서가 없는 리스트(목록) -->
        <ul style="list-style: none;">
        <!-- ul styls속성의 list-styls 기본값은 disc 이고, none이면 bullet 이미지가 사라짐  -->
            <li>범죄도시</li>  <!-- bullet list  : list item-->
            <li>눈물의여왕</li>
            <li>나는솔로</li>
        </ul>
        
        <h1>Ordered List</h1>
        <ol style="list-style: upper-latin;">
          <!-- ol styls속성의 list-styls 기본값은 decimal 이고, none이면 bullet 이미지가 사라짐  -->
            <li>범죄도시</li> 
            <li>눈물의여왕</li>
            <li>나는솔로</li>
        </ol>
        
        <h1>Description List</h1>
        <!-- 사전식 리스트. 용어(term)와 설명(definition)을 갖는 리스트 -->
		<dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dd>웹페이지의 정적 컨텐츠를 작성하는 프론트엔드 개발 언어</dd>
            
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dd>웹페이지의 스타일을 작정하는 프론트엔드 개발 언어</dd>
            
            <dt>JavaScript</dt>
            <dd>웹 페이지의 동적인 기능, 이벤트 처리등을 담당</dd>
        </dl>
	</body>
</html>
