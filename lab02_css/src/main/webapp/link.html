<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>pseudo Selector</title>
        <style>
            div {
                margin-top: 16px;
                
            }
            /*
            pseudo Selector(가상선택자) : 이벤트 또는 특정 조건을 만족하는 요소를 찾는 방법.
            -문법: selector:pseudo-selcetor {}
            -가상선택자 종류:
              -visited: 방문했던 사이트.
              -link: 방문하지 않았던 사이트.
              -hover: 마우스가 요소 위에 있을때.
              -active: 마우스버튼을 누르고 있을때.
              -nth-child(arg): 조건을 만족하는 자식 요소들을 찾을때.
            */
            
            
            
        </style>
	</head>
	<body>
        <nav>
            <a href="index.html">인덱스페이지</a>
        </nav>
		
        <main>
            <h1>Pseudo Selector</h1>
            <h2>Link Style</h2>
            
            <div>
                <a id="link-naver" href="https://www.naver.com">네이버</a>
            </div>
            <div>
                <a id="link-daum" href="https://www.daum.net">다음</a>
            </div>
        </main>
	</body>
</html>
