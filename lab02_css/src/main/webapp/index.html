<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lab2 CSS</title>
        
        <!-- 외부 CSS파일 링크하는방법 -->
        <link rel="stylesheet" href="css/mystyle.css" />
        
        <!-- 내부 CSS -->
        <style>
            /* style 태그 안에서는 CSS문법이 적용됨*/
            div {
                border: 4px dotted crimson;
            }
        </style>
	</head>
	<body>
        <main>
            <section>
                <h1>CSS</h1>
                <h2>Cascading Style Sheet</h2>
                
                <div>Division 1</div>
                <div>Division 2</div>
                <!-- inline CSS -->
                <div style="border: 5px dashed black;">Division 3</div>
                
            <h2>Contents</h2>
            <ul>
                <li>
                    <a href="selector1.html">선택자1</a>
                </li>
                <li>
                    <a href="selector2.html">선택자2</a>
                </li>
                <li>
                    <a href="link.html">가상선택자</a>
                </li>
            </ul>
           </section>
        </main>
    </body>
</html>


<!--  
Front-End 개발 사용언어:
1.HTML: 웹페이지의 정적인 컨텐드 작성. ex)링크. 이미지. 테이블, 리스트, 폼,...
2.CSS : 웹페이지의 스타일(모양,배치) 작성. ex)색상, 테두리선, 가로크기, 세로크기,...
3.JavaScript : 웹페이지의 동적인 변화, 이벤트처리, 서버와의 통신,...
             : 브라우저에서 실행되는 프로그래밍 언어
             
CSS적용:
1.external(외부) CSS: 다른(외부) CSS파일에서 작성된 내용을 HTML파일에서 링크해서 사용.
2.internal(내부) CSS: HTML파일의 <style> 태그 안에서 작성된 내용을 적용.
3.inline CSS: 각각의 HTML 태그 안에서 style 속성(attribute)의 프로퍼티를 설정.
 -->
